<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Table</title>
        <link rel="stylesheet" href="exercise-1.css" />
    </head>
    <body>
        <table>
            <caption>Available Products</caption>
            <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">In Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Guitar</td>
                    <td>15000 dkk</td>
                    <td>12 pcs</td>
                </tr>
                <tr>
                    <th scope="row">Keyboard</td>
                    <td>5000 dkk</td>
                    <td>19 pcs</td>
                </tr>
                <tr>
                    <th scope="row">Saxophone</td>
                    <td>42000 dkk</td>
                    <td>8 pcs</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
